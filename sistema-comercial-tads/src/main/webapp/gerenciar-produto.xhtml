<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Produto</title>
    </h:head>
    <h:body>
        <h:form>
             <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Novo" actionListener="#{produtoBean.novo()}"
                                         update="@form"></p:commandButton>

                        <p:commandButton value="Pesquisar" actionListener="#{produtoBean.pesquisar()}"
                                         update="@form"></p:commandButton>

                    </p:toolbarGroup>
                </p:toolbar>
            <p:messages autoUpdate="true"></p:messages>
            <p:panelGrid columns = "2">
                <h:outputLabel value="Nome" for="inputNome"></h:outputLabel>
                <p:inputText value="#{produtoBean.produto.nome}" id="inputNome"></p:inputText>
                
                 <h:outputLabel value="Marca" for="inputMarca"></h:outputLabel>
                 <p:inputText value="#{produtoBean.produto.marca}" id="inputMarca"></p:inputText>
                
                 <h:outputLabel value="Codigo de Barra" for="inputCodigo"></h:outputLabel>
                 <p:inputText value="#{produtoBean.produto.codigoBarras}" id="inputCodigo"></p:inputText>
                                                 
                 <h:outputLabel value="Unidade de Medidas" for="inputUnidadeM"></h:outputLabel>
                 
                 <p:selectOneMenu value="#{produtoBean.produto.unidadeMedida}">
                  <f:selectItem itemLabel="KG" itemValue="KG"></f:selectItem>
                    <f:selectItem itemLabel="MG" itemValue="MG"></f:selectItem>
                    <f:selectItem itemLabel="PC" itemValue="PC"></f:selectItem>
                     <f:selectItem itemLabel="CM" itemValue="CM"></f:selectItem>
                     <f:selectItem itemLabel="PC" itemValue="PC"></f:selectItem>
                    <f:selectItem itemLabel="M" itemValue="M"></f:selectItem>



                 </p:selectOneMenu>
                
                <h:outputLabel value="Categoria"></h:outputLabel>
                <p:selectOneMenu value="#{produtoBean.produto.categoria}" converterMessage="Erro de conversão">
                    <f:selectItem itemLabel="Selecione a categoria" itemValue=""></f:selectItem>
                    <f:selectItems value="#{produtoBean.categorias}" var="cat" itemLabel="#{cat.nome}" itemValue="#{cat}"></f:selectItems>
                </p:selectOneMenu>
                
                <p:commandButton value="Salvar" update="@form" actionListener="#{produtoBean.adicionarProduto()}"></p:commandButton>
                <h:outputText value="#{produtoBean.produto.categoria}"></h:outputText>
                               
            </p:panelGrid>
                   
                 <p:dataTable value="#{produtoBean.produtos}" var="produto">

                    <p:column headerText="ID">
                        <h:outputText value="#{produto.id}"></h:outputText>
                    </p:column>                    
                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.nome}"></h:outputText>
                    </p:column>
                    <p:column headerText="Marca">
                        <h:outputText value="#{produto.marca}"></h:outputText>
                    </p:column>
                    <p:column headerText="Codigo de Barras">
                        <h:outputText value="#{produto.codigoBarras}"></h:outputText>
                    </p:column>
                    <p:column headerText="Unidade de Medida">
                        <h:outputText value="#{produto.unidadeMedida}"></h:outputText>
                    </p:column>
                    <p:column headerText="Categoria">
                        <h:outputText value="#{produto.categoria.nome}"></h:outputText>
                    </p:column>
                    <p:column>
                        <p:commandButton value="Delete" update="@form"
                                         actionListener="#{produtoBean.remover(produto)}">
                            <p:confirm header="Confirmação" message="Tem certeza que deseja apagar para sempre?" icon="fa fa-exclamation-triangle" />
                        </p:commandButton>

                        <p:commandButton value="Editar" update="@form"
                                         actionListener="#{produtoBean.editar(produto)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
        </h:form>
    </h:body>
</html>
